<!DOCTYPE html>
<html>
<head>
  <title>Aiden HL Story Page</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
  <style>
    .h1, .h2 {
      font-family: 'Anton', sans-serif;
      text-align: center;
    }
    .p {
      font-family: 'Rajdhani', sans-serif;
      text-align: center;
    }
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .interactivehyper {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="w3-container">
    <div class="w3-row-padding">
      <div class="w3-col s12">
        <h1 class="h1"> Blue Lock vs U20 Game </h1>
      </div>
    </div>
    <div class="w3-row-padding">
      <div class="w3-col s12 m6">
        <p class="p"> Sae's little brother <span class="w3-text-red">Rin Itoshi</span> scores a perfect goal securing Blue Lock's Victory. </p>
      </div>
      <div class="w3-col s12 m6">
        <h2 class="h2"> SCORE- U20: 2 BL11: 3 </h2> 
        <img src="rintbc.PNG" alt="rin goal" class="center">
      </div>
    </div>
    <div class="w3-row-padding">
      <div class="w3-col s12">
        <p class="p"><span class="w3-text-blue">BLUE LOCK WINS</span></p>
      </div>
    </div>
  </div>
</body>
</html>
