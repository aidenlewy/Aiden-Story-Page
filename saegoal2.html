<!DOCTYPE html>
<html>
  <head>
    <title>Aiden HL Story Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
      .header {
        background-color: #282c34;
        color: white;
        padding: 20px;
        text-align: center;
        font-family: 'Anton', sans-serif;
        font-size: 40px;
      }
      .content {
        background-color: #f2f2f2;
        padding: 20px;
        font-family: 'Rajdhani', sans-serif;
        font-size: 18px;
        text-align: center;
      }
      .centered {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      .interactive-link {
        display: block;
        margin: 0 auto;
        width: 200px;
        height: 50px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        line-height: 50px;
        font-size: 20px;
        border-radius: 5px;
        margin-top: 20px;
        text-decoration: none;
        font-family: 'Rajdhani', sans-serif;
      }
      .interactive-link:hover {
        background-color: #3e8e41;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="w3-container header">
      <h1 class="w3-animate-top">Blue Lock vs U20 Game</h1>
    </div>
    <div class="w3-container content">
      <p class="w3-animate-left">Sae Itoshi from Japan's U20 scores the first goal</p>
      <h2 class="w3-animate-bottom">SCORE - U20: 1 BL11: 0</h2>
      <img src="saescore2.PNG" alt="sae first goal" class="centered">
      <a href="isagigoal.html" class="w3-animate-right interactive-link">Next Goal</a>
    </div>
  </body>
</html>
